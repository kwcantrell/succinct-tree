<!DOCTYPE html>
<html>
<head>

  <title>Test suite</title>

   <link rel="stylesheet" href="vendor/qunit-min.css">

  <!-- Use qunit to help run tests -->
  <script src="vendor/qunit-min.js"></script>

  <!-- Use requireJS to help make test modular -->
  <script src="../succinct-tree/vendor/require-2.1.22.min.js"></script>
</head>
<body>
  <!-- required for qunit -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <script>
    QUnit.config.autostart = false;

    requirejs.config({
        'baseUrl' : '../succinct-tree/',

        // all paths are relative to baseUrl, note that .js extension should
        // not be used
        'paths' : {
          /* vendor paths */
          'jquery' : './vendor/jquery-2.2.4.min',

          /* succinct tree paths */
          'ByteArray': './byte-array',
          'BPTree' : './bp-tree',

          /* test paths */
          'testBPTree' : './../tests/test-bp-tree',
          'testByteTree' : './../tests/test-byte-array'
        }
    });

    // load tests
    require(
        ['jquery', 'ByteArray', 'BPTree', 'testBPTree', 'testByteTree'],

        // start tests
        function ($, ByteArray, BPTree, testSuccinctTree, testByteTree) {
            $(document).ready(function() {
                QUnit.start();
            });

    });
  </script>
</body>
</html>
